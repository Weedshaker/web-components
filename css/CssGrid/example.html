<html lang="en">
<head>

    <base href="./">
    <title>CSS Grid Layout Example</title>
</head>
<body>
    <script rel="preload" type="module">
        import CssGrid from './CssGrid.js'
        customElements.define('css-grid', CssGrid)
    </script>
    <css-grid>
        <div>Hello World0</div>
        <div>Hello World1</div>
        <div>Hello World2</div>
        <div>Hello World3</div>
        <div>Hello World4</div>

</body>
</html>
